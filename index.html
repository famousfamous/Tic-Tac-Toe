<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>
        Built with HTML, CSS, Javascript and - of course, lots of enthusiasm!
      </p>
    </header>
    <main>
      <aside>
        <h2>Choose your name</h2>
        <form>
            <div>
                <label for="playername">Player Name</label>
                <input type="text" name="playername" id="playername">
            </div>
            <div>
                <button type="button">Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Play Name</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Play Name</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button id>Start New Game</button>
      </section>
      <section id="active-game">
        <p>It's your turn <span>PLAY NAME</span>!</p>
        <ol>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>          
        </ol>
      </section>
    </main>
  </body>
</html>
